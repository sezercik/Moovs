<div class="mt-5">
    <h2 class="popular_title mb-3">Popular Movies</h2>
    <ngx-slick-carousel [config]="sliderConfig" class="carousel" #slickModal="slick-carousel">
        <div class="slick-item ms-3" *ngFor="let m of movies" ngxSlickItem>
            <a href="#">
                <img src="{{imgSource}}/{{m.poster_path}}" alt="{{m.title}}" width="100%">
            </a>
        </div>
    </ngx-slick-carousel>
</div>
