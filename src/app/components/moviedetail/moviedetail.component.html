<app-navi></app-navi>
<div class="container mt-5">
    <div class="movie_details row px-3 rounded-3">
        <div class="col-md-3 p-3">
            <div class="movie_image">
                <img src="{{imgSource}}/{{movie.poster_path}}" alt="{{movie.original_title}}" class="rounded">
            </div>
        </div>
        <div class="col-md-8 mt-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex movie_detail flex-column">
                        <h3 class="movie_title">{{movie.original_title}}</h3>
                        <div class="movie_mini_details d-flex justify-content-between mt-2">
                            <div class="tagline">{{movie.tagline}}</div>
                            <div class="vote_average badge bg-warning">{{movie.vote_average}}</div>
                        </div>
                        <div class="overview mt-2">
                            <p class="movie_overview">{{movie.overview}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="d-flex more_informations">
        <div class="card m-2 text-center" style="max-width: 250px;" *ngFor="let company of movie.production_companies">
            <div class="row g-0">
                <div class="card-header">
                    <h5 class="card-title">{{company.name}}</h5>
                </div>
                <div class="col-md-12">
                    <img src="{{imgSource}}/{{company.logo_path}}" alt="{{company.title}}" class="img-fluid rounded-start p-3">
                </div>
               
            </div>
        </div>
    </div>
</div>
